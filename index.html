    <style>
        /* Reset default styles and set base font - Light theme defaults */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Crucial for flex layout to fill height */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            /* Default text color (for body, if needed) */
            /* color: #333; */
            /* Default background (for body, if needed, usually white is browser default) */
            /* background-color: #fff; */
        }

        /* Use Flexbox on the body to arrange header and iframe */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        /* Header styles - Dark theme specific */
        header {
            padding: 12px 20px; /* Top/bottom and left/right padding */
            background-color: #000000; /* Black background for header */
            color: #e0e0e0; /* Light grey text color for readability on black */
            border-bottom: 1px solid #333; /* Dark grey border */
            text-align: center; /* Center align the text */
            font-size: 0.9em; /* Slightly smaller text */
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        header span {
            margin: 0 10px; /* Spacing around each info item */
        }

        /* Links inside the header */
        header a {
            color: #64b5f6; /* Light blue links for dark background */
            text-decoration: none; /* No underlines by default */
        }

        header a:hover {
            text-decoration: underline; /* Underline on hover for clarity */
        }

        /* Iframe styles */
        iframe {
            flex-grow: 1; /* Allow iframe to take up all remaining vertical space */
            border: none; /* Remove iframe border */
            display: block; /* Ensure block display */
            width: 100%; /* Full width */
            /* Height is now controlled by flex-grow */
            /* Optional: Explicitly set iframe background if needed before content loads */
            /* background-color: #fff; */
        }
    </style>
</head>
